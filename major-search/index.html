        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- FUNCTIONS ---
        
        /**
         * Renders the search results to the page
         * @param {Array} results - The array of major objects to display
         */
        function displayResults(results) {
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                noResults.classList.remove('hidden');
                resultsCount.textContent = 'No matching majors found.';
                return;
            }

            noResults.classList.add('hidden');
            resultsCount.textContent = `Displaying ${results.length} results.`;

            results.forEach(major => {
                const card = document.createElement('div');
                card.className = 'result-card bg-white p-5 rounded-lg border border-gray-200 shadow-sm';
                
                // Sanitize "-No Specialization-" for display
                const specializationText = major.specialization === '-No Specialization-' ? 'N/A' : major.specialization;

                card.innerHTML = `
                    <h2 class="text-lg font-bold text-gray-800">${major.major_name}</h2>
                    <p class="text-sm text-gray-600 mt-1">${major.college}</p>
                    <div class="mt-4">
                        <p class="text-xs font-medium text-gray-500">Specialization</p>
                        <p class="text-sm text-gray-800">${specializationText}</p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center">
                        <p class="text-xs font-medium text-gray-500">Student Headcount</p>
                        <p class="text-lg font-semibold text-red-700">${major.headcount}</p>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        /**
         * Filters the majors data based on the search term
         * @param {string} query - The user's search query
         */
        function handleSearch(query) {
            const lowerCaseQuery = query.toLowerCase().trim();

            if (!lowerCaseQuery) {
                displayResults([]); // Show nothing if search is empty
                resultsCount.textContent = '';
                return;
            }
            
            // Filter out the 'Total' row from search results
            const searchableData = majorsData.filter(m => m.college !== 'Total');

            const filteredResults = searchableData.filter(major => {
                return (
                    major.major_name.toLowerCase().includes(lowerCaseQuery) ||
                    major.college.toLowerCase().includes(lowerCaseQuery) ||
                    major.specialization.toLowerCase().includes(lowerCaseQuery)
                );
            });

            displayResults(filteredResults);
        }
        
        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // --- INITIAL STATE ---
        // Initially, no results are shown until the user types.
        resultsCount.textContent = 'Type in the search box above to find a major.';
